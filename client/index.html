    <!-- Modal -->
    <div class="bg-black/55 fixed z-40 top-0 left-0 w-full h-full justify-center items-center text-center hidden"
        id="modalcart">
        <div class="bg-white rounded-2xl w-[90%] md:max-w-[700px] py-3 relative modal-content">

            <h1 class="font-bold text-2xl md:text-3xl"> Pedido </h1>
            <button id="closemodal"
                class="absolute cursor-pointer w-7 h-7 bg-gray-300 rounded-full font-bold right-3 top-3">
                <i class="fa-solid fa-xmark text-base"></i>
            </button>

            <div class="my-1 w-full flex flex-col p-3" id="modalproducts">
            </div>

            <div class="flex flex-col items-start p-3">
                <p>Total: <span id="totalcart">0.00</span></p>
                <button id="paybuttoncart"

                </button>
            </div>
        </div>

    <footer class="w-full h-10 bg-gray-700 fixed bottom-0 p-1 active:bg-gray-950 transition-colors duration-200">
        <button id="orderbtn"
            class="w-full h-full cursor-pointer text-xl md:text-2xl text-white font-bold flex items-center justify-center gap-2 group">
            <span class="group-hover:text-[0px] duration-200">Ver pedido e continuar</span>
            <i
